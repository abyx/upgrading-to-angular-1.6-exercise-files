<button ng-click="$ctrl.tasksCtrl.moveUp($ctrl.todo)">&#x25B2;</button>
<button ng-click="$ctrl.tasksCtrl.moveDown($ctrl.todo)">&#x25BC;</button>
<label>
    <input type="checkbox" ng-model="$ctrl.todo.done">
    <span class="todo-name" ng-bind="$ctrl.formattedTodoName">
    </span>
    <button ng-click="$ctrl.tasksCtrl.deleteTodo($ctrl.todo)">
        Delete
    </button>
    <span class="way-to-go" ng-if="$ctrl.showWayToGo">
        <em>Way to go!</em>
    </span>
</label>
