<div class="tasks">
    <ul>
        <li ng-repeat="todo in tasks">
            <todo todo="todo" delete-todo="deleteTodo(todo)">
            </todo>
        </li>
    </ul>

    <div class="clock-nagger">
        Get to it! The clock is ticking...
        <span ng-bind="formattedTime"></span>
    </div>
</div>
