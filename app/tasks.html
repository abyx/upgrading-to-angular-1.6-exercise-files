<div class="tasks">
    <ul>
        <li ng-repeat="todo in $ctrl.tasks">
            <todo todo="todo" delete-todo="$ctrl.deleteTodo(todo)">
            </todo>
        </li>
    </ul>

    <div class="clock-nagger">
        Get to it! The clock is ticking...
        <span ng-bind="$ctrl.formattedTime"></span>
    </div>
</div>
